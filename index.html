<!DOCTYPE HTML>
<html>
    <head>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/css/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/css/foundation.min.css">
    </head>
    <body>
        <canvas id="canvas" width="1200" height="1000"></canvas>
        <script src="link.js" type="text/javascript"></script>
        <script src="point_mass.js" type="text/javascript"></script>
        <script src="anchor.js" type="text/javascript"></script>
        <script src="constraints/anchor_constraint.js" type="text/javascript"></script>
        <script src="constraints/ground_constraint.js" type="text/javascript"></script>
        <script src="constraints/surface_constraint.js" type="text/javascript"></script>
        <script src="physics.js" type="text/javascript"></script>
        <script>
            var canvas = document.getElementById('canvas');
            var physics = new Physics(canvas);

            physics.initialize(150);

            function updatePhysics() {
                physics.render();
                setTimeout(updatePhysics, 0);
            }
            setTimeout(updatePhysics, 0);

        </script>
    <div class="range-slider" data-slider data-options="start: 1; end: 100;">
      <span class="range-slider-handle" role="slider" tabindex="0"></span>
      <span class="range-slider-active-segment"></span>
      <input type="hidden">
    </div>
    <div class="range-slider" data-slider data-options="start: 1; end: 100;">
      <span class="range-slider-handle" role="slider" tabindex="0"></span>
      <span class="range-slider-active-segment"></span>
      <input type="hidden">
    </div>
    <script>
      $(document).foundation({
          slider: {
            on_change: function(){
              console.log("changed");
            }
          }
        });
    </script>
    </body>
</html>
